# SonarQube configuration for Readifly project

# Project identification
sonar.projectKey=readifly-biblioteca
sonar.projectName=Readifly - Sistema de Gestión de Préstamos Bibliográficos
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=tests

# Language
sonar.cs.analyzer.projectOutPaths=**/bin/**,**/obj/**

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**

# Test exclusions
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.coverage.exclusions=**/Migrations/**,**/Program.cs,**/Startup.cs

# Quality Gate
sonar.qualitygate.wait=true
